<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main id="container">
      <div class="card">
      <img src="./images/image-qr-code.png" alt="QR Code" class="qr">
      <p class="text-title">Improve your front-end skills by building projects</p>
      <p class="text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DaNnielRody" target="_blank">Daniel Rody</a>.
    </div>
  </main>
  </body>
</html>
